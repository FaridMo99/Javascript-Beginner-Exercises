<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="book.svg">
</head>
<body>
    <header>
        <h1>Library</h1>
        <div>
            <button type="button" class="add" data-action="open" data-target="modalAdd"><img src="add.svg" alt="Add Books" title="Add Books"></button>
            <button type="button" class="remove" data-action="open" data-target="modalRemove"><img src="remove.svg" alt="Remove Books" title="Remove Books"></button>
        </div>
               <!--Pop ups for adding/removing Books-->
               <dialog id="modalAdd">
                <form action="" method="post" id="adBookForm">
                    <fieldset>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required maxlength="30">
                    </fieldset>
                    <fieldset>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                    </fieldset>
                    <fieldset>
                        <label for="release">Release:</label>
                        <input type="number" name="release" id="release" maxlength="4" required>
                    </fieldset>
                    <button type="submit" class="addBooksSubmit" data-action="close" data-target="modalAdd">Add</button>
                </form>
            </dialog>
    
            <dialog id="modalRemove">
                <form action="" method="post" id="removeBooksForm">
                    <label for="titleRemove">Title:</label>
                    <input type="text" id="titleRemove" name="titleRemove" required>
                    <button type="submit" class="removeBooksSubmit" data-action="close" data-target="modalRemove">Remove</button>
                </form>
            </dialog>
    </header>

    <main class="bookshelf">

        <section class="firstRow">
        </section>

        <section class="secondRow">
        </section>

        <section class="thirdRow">
        </section>

        <section class="fourthRow">
        </section>

    </main>
</body>
</html>
