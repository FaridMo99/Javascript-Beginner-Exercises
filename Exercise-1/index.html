<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div data-modal class="formContainer">
    <form action="" method="post" class="form">
        <fieldset class="radioInput">
        <label for="symbol" class="labeltext">Choose your Symbol:</label>
        <label>
            <input type="radio" name="symbol" id="circle" value="circle" checked required>
            <img src="circle.svg" alt="circle">
        </label>
        <label>
            <input type="radio" name="symbol" id="cross" value="cross" required>
            <img src="cross.svg" alt="cross">
        </label>
        </fieldset>
        <fieldset>
            <label for="username" class="labeltext">Username:</label>
            <input type="text" maxlength="15" id ="username" name="username" required>
        </fieldset>
        <button type="submit" data-close-modal class="submit btn">Submit</button>
    </form>
    </div>
    <div class="formContainer secondHidden playerAmount">
        <form action="" class="form">
            <h4>How many Players?</h4>
            <label>1
            <input type="radio" name="players"  id ="one" checked value="one"reqired>
            </label>
            <label>2
            <input type="radio" name="players" id="two" value="two" required>
            </label>
            <div class="opponentName thirdHidden">
                <label for="opponentName">Name:</label>
                <input type="text" name="opponentName" id="opponentName" required >
            </div>
            <button class="btn opp">Submit</button>
        </form>
    </div>
    <div class="playerContainer">
        <div class="player">
            <p class="playerName"></p>
            <div class="playerSymbol"></div>
        </div>
        <div class="opponent">
            <p class="opponentNameInput"></p>
            <div class="opponentSymbol"></div>
        </div>
    </div>
    <div class="gameContainer">
        <div class="a sq"></div>
        <div class="b sq"></div>
        <div class="c sq"></div>
        <div class="d sq"></div>
        <div class="e sq"></div>
        <div class="f sq"></div>
        <div class="g sq"></div>
        <div class="h sq"></div>
        <div class="i sq"></div>
    </div>
    <button type="button" class="reset-btn btn">Restart</button>
    <div class="scoreboard hidden">
        <div>
            <p>Your Score:</p>
            <div class="yourScore"></div>
        </div>
        <div>
            <p>Opponent Score:</p>
            <div class="opponentScore"></div>
        </div>
    </div>
</body>
</html>
