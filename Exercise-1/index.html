<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div data-modal class="formContainer">
    <form action="" method="post" class="form">
        <fieldset class="radioInput">
        <label for="symbol" class="labeltext">Choose your Symbol:</label>
        <label>
            <input type="radio" name="symbol" id="symbol" value="circle" checked required>
            <img src="circle.svg" alt="circle">
        </label>
        <label>
            <input type="radio" name="symbol" id="symbol" value="cross" required>
            <img src="cross.svg" alt="cross">
        </label>
        </fieldset>
        <fieldset>
            <label for="username" class="labeltext">Username:</label>
            <input type="text" maxlength="15" id ="username" name="username" required>
        </fieldset>
        <button type="submit" data-close-modal class="submit btn">Submit</button>
    </form>
    </div>
    <div class="playerContainer">
        <div class="player">
            <p class="playerName"></p>
            <div class="playerSymbol"></div>
        </div>
        <div class="computer">
            <p class="computerName"></p>
            <div class="computerSymbol"></div>
        </div>
    </div>
    <div class="gameContainer">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
        <div class="i"></div>
    </div>
    <button type="button" class="reset-btn btn">Restart</button>
    <div class="scoreboard hidden">
        <div>
            <p>Your Score:</p>
            <div class="yourScore"></div>
        </div>
        <div>
            <p>Computer Score:</p>
            <div class="computerScore"></div>
        </div>
    </div>
</body>
</html>
