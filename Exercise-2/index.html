<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="symbolBanner">
        <img src="bar.svg" alt="bar">
        <img src="bell.svg" alt="bell">
        <img src="cherry.svg" alt="cherry">
        <img src="lemon.svg" alt="lemon">
        <img src="orange.svg" alt="orange">
        <img src="plum.svg" alt="plum">
        <img src="seven.svg" alt="seven">
        <img src="star.svg" alt="star">
        <img src="watermelon.svg" alt="watermelon">
    </div>



    <div class="slotContainer">
        <div class="columnOne"></div>
        <div class="columnTwo"></div>
        <div class="columnThree"></div>
    </div>
    <button type="button">SPIN</button>
</body>
</html>
